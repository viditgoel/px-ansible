trigger:
- main


pool:
  name: vigilx
  demands: agent.name -equals codespace-agent1

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo "Update Linux"
    sudo apt update -y
  displayName: 'Install Linux update'

- script: |
    echo "ðŸ“¦ Installing Ansible..."
    sudo apt install software-properties-common
    sudo add-apt-repository --yes --update ppa:ansible/ansible
    sudo apt install ansible
    ansible --version
  displayName: 'Install Ansible'

- script: |
    ansible-playbook -i ansible-configuration/inventory/hosts.ini ansible-configuration/playbooks/install_vault.yml
